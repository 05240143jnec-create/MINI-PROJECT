<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> user Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent body scroll if content overflows */
        }

        .phone-frame {
            width: 375px; /* Standard iPhone width */
            height: 812px; /* Standard iPhone height */
            background-color: #fff;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px; /* Space for the top bar/notch */
        }

        .status-bar {
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #333;
            margin-bottom: 20px;
        }

        .status-bar span {
            font-weight: bold;
        }

        .status-bar .icons img {
            height: 14px;
            margin-left: 5px;
        }

        .logo-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-bottom: 30px;
            padding: 0 5%; /* Align with status bar */
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .back-arrow-container {
            width: 90%;
            text-align: left;
            margin-bottom: 40px; /* Space between arrow and first input */
            padding: 0 5%;
        }

        .back-btn {
            display: inline-flex; /* Use inline-flex to contain the SVG */
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 1px solid #ccc; /* Border around the arrow */
            border-radius: 50%; /* Make it round */
            text-decoration: none;
            color: #000;
        }

        .form-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            width: 80%;
            margin-bottom: 30px;
            position: relative;
            text-align: left; /* Align placeholder to the left */
        }

        .input-group label {
            position: absolute;
            top: -15px; /* Position above the input line */
            left: 0;
            font-size: 0.9em;
            color: #888;
        }

        .input-group input {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #000;
            font-size: 1em;
            box-sizing: border-box;
            outline: none;
            background: transparent;
            color: #333; /* Input text color */
        }

        /* Specific placeholder color for email */
        .input-group input[type="email"]::placeholder {
            color: transparent; /* Hide default placeholder */
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            display: none; /* Hidden by default, JS will show */
        }

        /* Styles for showing/hiding eye icons */
        .password-toggle .feather-eye { display: none; }
        .password-toggle .feather-eye-off { display: block; }

        .password-toggle.password-visible .feather-eye { display: block; }
        .password-toggle.password-visible .feather-eye-off { display: none; }

        .forgot-password {
            font-size: 0.9em;
            color: #666;
            text-decoration: none;
            margin-bottom: 40px;
            align-self: flex-start;
            padding-left: 10%;
        }

        .btn {
            width: 80%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
            border: none;
        }

        .login-btn {
            background-color: #e0e0e0; /* Light grey/off-white */
            color: #000;
        }

        .login-btn:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            
        </div>

        <div class="logo-container">
            <img src="../images/rub.png" alt="Logo 1" class="logo">
            <img src="../images/jnec.png" alt="Logo 2" class="logo">
        </div>

        <div class="back-arrow-container">
            <a href="../HTML/user_dashbord.html" class="back-btn" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
        </div>

        <form class="form-section">
            <div class="input-group">
                <label for="emailInput">email</label>
                <input type="email" id="emailInput" value="">
            </div>
            <div class="input-group password-group">
                <label for="passwordInput">password</label>
                <input type="password" id="passwordInput" value="">
                <span class="password-toggle" id="passwordToggle">
                    <svg class="feather feather-eye-off" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.91 4.24A9.95 9.95 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.28A6 6 0 0 1 12 10a6 6 0 0 1 6 6m-2-2a4 4 0 0 0-4-4m-2 2a4 4 0 0 0 4 4"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                    <svg class="feather feather-eye" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <!-- <button type="submit" class="btn login-btn">Login</button> -->
             <a href="../HTML/user_dashbord.html" class="btn login-btn" type="submit">Login</a>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            const passwordToggle = document.getElementById('passwordToggle');

            // Show password toggle if there's already content
            if (passwordInput.value.length > 0) {
                passwordToggle.style.display = 'block';
            }

            // Show/hide eye icon based on input
            passwordInput.addEventListener('input', function() {
                if (passwordInput.value.length > 0) {
                    passwordToggle.style.display = 'block';
                } else {
                    passwordToggle.style.display = 'none';
                }
            });

            // Toggle password visibility and icon
            passwordToggle.addEventListener('click', function() {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';

                if (isPassword) {
                    passwordToggle.classList.add('password-visible');
                } else {
                    passwordToggle.classList.remove('password-visible');
                }
            });
        });
    </script>
</body>
</html>
